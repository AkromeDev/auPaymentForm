<body class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover" [style.background-image]="imageUrl">
    <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
        
        <!--Main Col-->
        <div id="profile" [class]="surfaceColorClass" class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white opacity-75 mx-6 lg:mx-0">
            
            
            <div class="p-4 md:p-12 text-center lg:text-left">
                <!-- Image for mobile view-->
                <div class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center" [style.background-image]="profilImageUrl"></div>
                
                <h1 [class]="textColorClass" class="text-3xl font-bold pt-8 lg:pt-0">Payment Form</h1>
                <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-green-500 opacity-25"></div>

                    <p [class]="textColorClass"> {{ namePipe }}</p>
                </div>

                </div>

                <div class="flex items-center border-none py-2">
                    <input #inAmount (input)="formatInput(inAmount.value)" [class]="textColorClass" class="w-1/2 appearance-none bg-transparent border-b border-green-200  mr-3 py-1 px-2 leading-tight focus:outline-none" type="number" placeholder="Sum" aria-label="Sum">
                    <p [class]="textColorClass"> {{ amountPipe }}</p>
                </div>

                <p [class]="textColorClass" class="pt-8 text-sm">Totally optional short description about yourself, what you do and so on.</p>
                
                <div class="pt-12 pb-8">
                    <button [class]="textColorClass" class="bg-green-600 hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full">
                        Get In Touch
                    </button> 
                </div>

            </div>
            
        </div>
        
        <!--Img Col-->
        <div class="w-full lg:w-2/5">
            <!-- Big profile image for side bar (desktop) -->
            <img [src]="srcUrl" class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block">
            <!-- Image from: http://unsplash.com/photos/MP0IUfwrn0A -->
            
        </div>
        
        
        <!-- Pin to top right corner -->
        <div class="absolute top-0 right-0 h-12 w-18 p-4">
            <button (click)="changeMode()" class="js-change-theme focus:outline-none">{{ logo }}</button>
        </div>
        
    </div>
</body>
